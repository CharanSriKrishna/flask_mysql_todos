<!DOCTYPE html>
<html lang="en">
<head>
    <title>REGISTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div style="margin: 20px 10% ;">
        <h1 class="fs-1 text-center fw-bold" style="margin-top: 10px;">LOGIN</h1>
    
        <form action="{{ url_for('register')}}" method="post">
            <div class="d-flex flex-column mb-3" style="margin:10px 15%;">
                <div class="d-flex justify-content-center" style="margin-top: 10px ;"><input type="text" name="name" placeholder="Name" required minlength="5"></div>
                <div class="d-flex justify-content-center" style="margin-top: 10px ;"><input type="text" name="username" placeholder="Username" required minlength="8"></div>
                <div class="d-flex justify-content-center" style="margin-top: 10px ;"><input type="text" name="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"></div>
                <div class="d-flex justify-content-center" 
                     style="margin-top: 10px ;">
                        <button class="btn btn-primary" 
                                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;color:rgb(241, 241, 241); border-color: rgb(31, 31, 31); background-color: rgb(53, 53, 53);" 
                                type="submit">
                                Create Account
                        </button>
                </div>
            </div>
        </form>
        <a  class="d-flex justify-content-center" style="margin:10px 15%;" href="{{url_for('login')}}">login</a>
    </div>
</body>
</html>
